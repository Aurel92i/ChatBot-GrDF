<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot GRDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    #chatbot {
      position: fixed;
      bottom: 20px;

      width: 350px;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: block;
    }
    #header {
      background: #007bff;
      color: #fff;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
    }
    #messages {
      padding: 10px;
      height: 390px;
      overflow-y: auto;
      font-size: 14px;
    }
    #userInput {
      width: 75%;
      padding: 5px;
    }
    button {
      padding: 6px 10px;
      margin-left: 5px;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .user { color: #333; }
    .bot { color: #007bff; }
  </style>
</head>
<body>

  <!-- Chatbot -->
  <div id="chatbot">
    <div id="header">üí¨ Chatbot GRDF</div>
    <div id="messages">
      <p class="bot"><strong>Bot :</strong> Bonjour üëã Je suis l‚Äôassistant GRDF.<br>
      Posez-moi vos questions sur les diam√®tres, la r√©glementation, ou la s√©curit√© !</p>
    </div>
    <div style="padding:5px; border-top:1px solid #ddd;">
      <input type="text" id="userInput" placeholder="Votre question..."
             onkeypress="if(event.key==='Enter'){envoyerMessage()}">
      <button onclick="envoyerMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    // Base de connaissances (questions ‚Üí r√©ponses)
    const connaissances = {
      "diametre pe": "Les diam√®tres PE (Poly√©thyl√®ne) les plus utilis√©s sont 25 mm, 32 mm, 63 mm et au-del√† selon la pression et le d√©bit.",
      "diametre acier": "Pour l‚Äôacier, on utilise des DN (Diam√®tre Nominal) comme DN 40, DN 80, DN 100 en fonction du r√©seau.",
      "travaux publics": "En travaux publics, toute intervention √† proximit√© des canalisations doit respecter la norme NF DTU et faire l‚Äôobjet d‚Äôune DICT.",
      "temp√©rature flamme": "La temp√©rature d‚Äôune flamme de chalumeau peut atteindre environ 1900¬∞C pour l‚Äôac√©tyl√®ne/oxyg√®ne.",
      "s√©curit√©": "Le port des EPI (casque, gants, lunettes, v√™tements ignifug√©s) est obligatoire pour les travaux sur r√©seau gaz."
    };

    // Fonction d‚Äôenvoi
    function envoyerMessage() {
      let input = document.getElementById("userInput");
      let message = input.value.trim();
      if (message === "") return;

      let messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<p class="user"><strong>Vous :</strong> ${message}</p>`;

      // R√©ponse par d√©faut
      let reponse = "Je ne connais pas encore la r√©ponse √† cette question. Essayez avec : 'diametre PE', 'travaux publics', 's√©curit√©', etc.";

      // Recherche dans la base
      for (let cle in connaissances) {
        if (message.toLowerCase().includes(cle)) {
          reponse = connaissances[cle];
          break;
        }
      }

      messagesDiv.innerHTML += `<p class="bot"><strong>Bot :</strong> ${reponse}</p>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      input.value = "";
    }
  </script>

</body>
</html>
